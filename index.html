<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./style/css/main.css">
	<link rel="stylesheet" type="text/css" href="./style/css/fullpage.css">
	<title>Angular Template</title>
    <script src="dist/build/build.min.js"></script>


</head>
<body>
<div id='overlay' class='overlay'></div>

<!-- <div id="fullpage">
	<section id="test" class='section' data-anchor="section-landing">test</section>
	<section id="bla" class='section' data-anchor="section-bla">test</section>
</div> -->

<div class='ng-cloak' ng-controller='main'>
	<div class='row'>

		<nav class='navbar navbar-light'>
				<div class='col-sm-12'>
				<div class='col-sm-2 pull-right'>
				<div class='col-xs-3'>
					<span>About</span>
				</div>
				<div class='col-xs-9'>
					<span ng-click="toggleContact()">Contact</span>
				</div>
				
				</div>
		</nav>

	</div>

	<div id="fullpage">
		<div class='container'>
		
		
			

			<section class='section row text-center' data-anchor="landing">
				<h2>Iâ€™m a sentence used to convey something about someone.</h2>
			</section>
			
			<section class="section" data-anchor="test">
			<div class='container'>
				<div class='col-sm-12'>
					<ul class='skill-list'>
						<li class="text-center" ng-click="toggleActive($index,skill)" ng-repeat="skill in skills">{{skill}}</li>
					</ul>
					<hr class='glow-line'/>
				</div>
			</div>
			<div class='image-contain row text-center'>
				
					<div class='col-lg-4 col-md-4 col-sm-6 col-xs-12 image-item' ng-repeat="item in second"><img ng-click="toggleImage(item)" src="{{item.url}}"></div>
				
			</div>
			</section>


		<div class='row'>
			<div id="contact-modal" class=' modal-contain modal-contain-contact col-lg-4 col-lg-offset-3 contact'>
				<div class='col-sm-12 text-right noPad close-contain'><span class='close-modal' ng-click="toggleContact()">x</span></div>

				

				<form id="form-body" method="post" ng-submit="success()">
					<div class='col-sm-12 noPad text-center'><h2>Let me get to know you</h2></div>
					<div class='col-sm-12 noPad'>
						<div class='col-sm-1'></div>
						<div class='col-sm-10'>
							<div class='form-group'>
								<label>
									Email
								</label>
								<input class='modal-input form-control' type="email" required placeholder="email@example.com" value="test@yahoo.com" />
							</div>
							<div class='form-group'>
								<label>
									Message
								</label>
								<textarea class='message modal-input form-control' value="hi" required placeholder='message'></textarea>
							</div>
							<div class='form-group text-right'>
								
								<button type="submit" class='btn btn-primary modal-button'>Submit</button>
								
							</div>
						</div>
						<div class='col-sm-1'></div>

					</div>

					

				</form>
				<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="90.594px" height="59.714px" viewBox="0 0 90.594 59.714" enable-background="new 0 0 90.594 59.714" xml:space="preserve">
	  					<polyline class="check" fill="none" stroke="#006837" stroke-width="5" stroke-miterlimit="10" points="1.768,23.532 34.415,56.179 88.826,1.768"/>
				</svg>
			</div>	

		</div>

		<div id="image-modal" class='row modal hide-modal'>
			<div class='image-modal-contain modal-contain col-lg-8 col-lg-offset-2'>
			<div class='test'>
			<div class='col-sm-12 about-project'>
				<div class='col-sm-12 text-right noPad close-contain'>
					<span class='close-modal' ng-click="toggleImage()">x</span>
				</div>

				
				
					<div class='col-sm-12 text-center'>
						<h2>{{title}}</h2>
					</div>
					<div class='col-sm-12'>
						<ul>
							<li ng-repeat="tag in tags">{{tag}}</li>
						</ul>
					</div>
					<div class='col-sm-12 description text-center'>
						<h4>{{description}}</h4>
					</div>
					<div class='col-sm-12'>
					<div class='link-contain col-sm-6 col-sm-offset-3'>
						<div class='col-sm-6 text-center'>
							<a href="{{site}}"><span>site</span></a>
						</div>
						<div class='col-sm-6 text-center'>
							<a href="{{github}}"><span>github</span></a>
						</div>
					</div>
					
					
					
					</div>
				</div>
				</div>
				<img src="{{image}}"/>
				
				
				</div>
			</div>	
			
		</div>

	</div>


<script type="text/javascript" src="../js/jquery3.3.js"></script>
<script type="text/javascript" src="../js/jquery.fullpage.js"></script>
<script type="text/javascript" src="./src/app.js"></script>

</body>
</html>
